<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">

        </div>
        <div class="calculator__buttons">
            <button class="backSpace">Del</button>
            <button class="clear">C</button>
            <button class="plusAndMinus">+-</button>
            <button class="root"></button>
            <button class="division">/</button>
            <button class="multiplication">*</button>
            <button class="percent">%</button>
            <button class="bracketOpen">(</button>
            <button class="bracketClose">)</button>
            <button class="num">9</button>

            <button class="num">8</button>
            <button class="num">7</button>
            <button class="square">x2</button>
            <button class="power">xy</button>
            <button class="num">6</button>
            <button class="num">5</button>

            <button class="num">4</button>
            <button class="cube">x3</button>
            <button class="powerOfTen">10x</button>
            <button class="num">3</button>

            <button class="num">2</button>

            <button class="num">1</button>
            <div class="operators">
                <button class="subtraction">-</button>
                <button class="add">+</button>
                <button class="sum">=</button>
            </div>
            <button class="num zero">0</button>
            <button class="num dot">.</button>
        </div>
    </div>
</body>
</html>
